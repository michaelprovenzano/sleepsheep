    <title>Home</title>

  <body>
    <nav class="top-nav">
      <h1 class="top-nav__title">Sleep Log</h1>
      <div class="top-nav__left">
        <div class="logo"></div>
        <a class="h1" href="index.html">
          <div class="arrow arrow-light arrow-back">
            <div class="arrow__line-2"></div>
            <div class="arrow__line-1"></div>
          </div>
        </a>
      </div>
    </nav>
    <div class="content">
      <div class="container">
        <div class="sleeplog-date">
          <h2 class="sleeplog-date__day">Monday</h2>
          <p class="sleeplog-date__date">December 10, 2019</p>
          <div class="sleeplog-date__divider"></div>
        </div>

        <form action="" id="login-form" class="form">
          <h4>What time did you go to bed?</h4>
          <div class="datetimepicker">
            <input type="date" id="sleep-date" value="2018-07-03" />
            <span></span>
            <input type="time" id="sleep-time" value="08:00" />
          </div>

          <h4>What time did you wake up?</h4>
          <div class="datetimepicker">
            <input type="date" id="wakeup-date" value="2018-07-03" />
            <span></span>
            <input type="time" id="wakeup-time" value="08:00" />
          </div>

          <h4>After getting into bed, you fell asleep...</h4>
          <div class="sleeplog-rating">
            <div class="sleeplog-rating__rating rating-1">
              <input
                type="radio"
                name="fast-asleep-log"
                id="fast-asleep-log__rating-1"

            </div>

                <div class="sleeplog-rating__rating__text">in 30-60 min</div>

            </div>
            <div class="sleeplog-rating__rating rating-5">

                  height="51px"

                      ></path>
                    </g>
                  </g>
                </svg>
                <div class="sleeplog-rating__rating__text">in under 60 min</div>
              </label>
            </div>
          </div>
          <h4>How did you feel when you woke up?</h4>
          <div class="sleeplog-rating">
            <div class="sleeplog-rating__rating rating-1">
              <input type="radio" name="wakeup-log" id="wakeup-log__rating-1" />

                      ></path>
                    </g>
                  </g>
                </svg>
                <div class="sleeplog-rating__rating__text">Tired</div>
              </label>
            </div>
            <div class="sleeplog-rating__rating rating-3">
              <input type="radio" name="wakeup-log" id="wakeup-log__rating-3" />
              <label for="wakeup-log__rating-3">
                <svg
                  width="52px"

                  </g>
                </svg>

              </label>
            </div>

            </div>
          </div>
          <h4>Let's find out why. Check all that apply.</h4>
          <div class="trackables__list">
            <div class="trackable">
              <div class="trackable__line-1">
                <div class="trackable__checkbox checkbox">
                  <input
                    type="checkbox"
                    name="trackable"
                    id="trackable__alcohol"
                  />
                  <div class="box"></div>
                  <label for="trackable__alcohol">
                    <div class="trackable__details">
                      <p class="trackable__details__name">Alcohol</p>
                      <p class="trackable__details__timeframe">
                        4 hours before
                      </p>
                    </div>
                  </label>
                </div>
                <a href="#" class="trackable__arrow">
                  <div class="arrow arrow-forward">
                    <div class="arrow__line-2 arrow-dark"></div>
                    <div class="arrow__line-1 arrow-dark"></div>
                  </div>
                </a>
              </div>
              <div class="trackable__line-2 trackable__line-2__hidden">
                <p class="trackable__quantity-label">How many?</p>
                <input
                  type="text"
                  name=""
                  id=""
                  class="trackable__quantity-number"
                />
              </div>
            </div>
            <div class="trackable">
              <div class="trackable__line-1">
                <div class="trackable__checkbox checkbox">
                  <input
                    type="checkbox"
                    name="trackable"
                    id="trackable__caffeine"
                  />
                  <div class="box"></div>
                  <label for="trackable__caffeine">
                    <div class="trackable__details">
                      <p class="trackable__details__name">Caffeine</p>
                      <p class="trackable__details__timeframe">Anytime today</p>
                    </div>
                  </label>
                </div>
                <a href="#" class="trackable__arrow">
                  <div class="arrow arrow-forward">
                    <div class="arrow__line-2 arrow-dark"></div>
                    <div class="arrow__line-1 arrow-dark"></div>
                  </div>
                </a>
              </div>
              <div class="trackable__line-2 trackable__line-2__hidden">
                <p class="trackable__quantity-label">How many?</p>
                <input
                  type="text"
                  name=""
                  id=""
                  class="trackable__quantity-number"
                />
              </div>
            </div>
            <a href="#" class="btn btn-secondary">+ New Trackable</a>
          </div>

          <h4>Notes:</h4>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Write some notes about how you slept and how you felt when waking up."
          ></textarea>
          <button class="btn btn-primary" type="submit">Log It!</button>
        </form>

    <script src="js/trackable.js"></script>

</html>
